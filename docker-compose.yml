version: '2'

services:
  backend:
    build: .
    command: >
      gunicorn -b 0.0.0.0:5005
        --worker-class eventlet
        --access-logfile -
        --reload
        --timeout 600
        "manage:app"
    volumes:
      - .:/project
    ports:
      - 5005:5005
      - 4444:4444
    stdin_open: true
    tty: true

  redis:
    image: redis
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis:/data

  celery:
    build: .
    command: celery worker -l info -P eventlet -A manage.celery
    volumes:
      - .:/project

  flower:
    build: .
    command: celery flower -A manage.celery
    ports:
      - 5555:5555
    volumes:
      - .:/project

  mongo:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongo:/data/db
    command: mongod --smallfiles --logpath=/dev/null # --quiet
    ports:
      - 27017:27017

volumes:
  redis:
  mongo:
